<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="UTF-8">
  <title>Admin Page</title>
</head>
<body>

<!--Навигационная шапка сверху-->
<header>
  <div class="container-fluid" style="padding: 0">
    <div class="row-cols-auto">
      <div class="col-12">
        <nav class="navbar navbar-expand navbar-dark bg-dark sticky-to p">
          <div class="collapse navbar-collapse" id="admin">
            <div style="padding-left: 15px">

              <!--Юзер с ролью-->
              <div class="navbar-nav mr-auto mb-2 mb-lg-0">
                <span class="navbar-brand" id="user-panel">
                <a class="font-weight-bold text-white" id="showUsername"></a>
                <a> with roles:</a>
                <a id="showRoles"></a>
                </span>
              </div>
            </div>
          </div>

          <!--Кнопка logout справа-->
          <ul class="navbar-nav float-lg-right" style="padding-right: 15px">
            <li class="nav-item">
              <form th:action="@{/logout}" th:method="POST">
                <button type="submit" class="btn btn-dark text-right">Logout</button>
              </form>
            </li>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>

<!--Панель сбоку и таблица-->
<div class="container-fluid">
  <div class="row">

    <!--Панель сбоку-->
    <div class="col-2" style="padding: 15px 0 0;">
      <ul class="nav nav-pills flex-column" id="v-pills-tab" role="tablist">

        <!--Страница админа-->
        <li class="nav-item">
          <a class="nav-link active" id="v-pills-admin-tab" data-bs-toggle="tab" href="#adminPage"
             role="tab">Admin</a>
        </li>

        <!--Страница пользователя-->
        <li class="nav-item">
          <a class="nav-link" id="v-pills-user-tab" data-bs-toggle="tab" href="#userPage"
             role="tab">User</a>
        </li>
      </ul>
    </div>

    <!--Основной контент-->
    <div class="col-10 bg-light">
      <div class="tab-content" id="v-pills-tabContent" style="padding: 15px 0 0;height: 100vh">

        <!--Страница админа-->
        <div class="tab-pane fade show active" id="adminPage" role="tabpanel">

          <div class="container-fluid"><h2>Admin panel</h2></div>
          <div class="container-fluid">
            <ul class="nav nav-tabs" id="nav-tab" role="tablist">

              <!--Таблица юзеров-->
              <li class="nav-item">
                <a class="nav-link active" id="nav-admin-tab" data-bs-toggle="tab" role="tab"
                   href="#nav-admin">Users table</a>
              </li>

              <!--Страница нового юзера-->
              <li class="nav-item">
                <a class="nav-link" id="nav-user-tab" data-bs-toggle="tab" href="#nav-newUser"
                   role="tab">New user</a>
              </li>
            </ul>
          </div>

          <div class="tab-content" id="nav-tabContent">

            <!--Таблица юзеров-->
            <div class="tab-pane fade show active" id="nav-admin"
                 role="tabpanel">
              <div class="card">
                <div class="card-header">All users</div>
                <div class="card-body text-center">
                  <table class="table table-striped">
                    <thead>
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Username</th>
                      <th scope="col">First Name</th>
                      <th scope="col">Last Name</th>
                      <th scope="col">Age</th>
                      <th scope="col">Email</th>
                      <th scope="col">Role</th>
                      <th scope="col">Edit</th>
                      <th scope="col">Delete</th>
                    </tr>
                    </thead>
                    <tbody id="all-users-table"></tbody>
                  </table>
                </div>
              </div>
            </div>

            <!--Страница нового юзера-->
            <div class="tab-pane fade show" id="nav-newUser" role="tabpanel">
              <div class="card">
                <div class="card-header fw-bold">Add new user</div>
                <div class="card-body text-center">
                  <div class="form justify-content-center mx-auto col-5">
                    <form class="add-user-form" id="add-user-form">

                      <div class="container-fluid col-6">
                        <label for="username"><strong>Username</strong></label>
                        <input type="text" name="username" class="form-control"
                               id="username" placeholder="Username">
                      </div>

                      <div class="container-fluid col-6">
                        <label for="first_name"><strong>First name</strong></label>
                        <input type="text" name="first_name" class="form-control"
                               id="first_name" placeholder="First Name">
                      </div>

                      <div class="container-fluid col-6">
                        <label for="last_name"><strong>Last name</strong></label>
                        <input type="text" name="last_name" class="form-control"
                               id="last_name" placeholder="Last Name">
                      </div>

                      <div class="container-fluid col-6">
                        <label for="age"><strong>Age</strong></label>
                        <input type="number" name="age" class="form-control"
                               id="age" placeholder="Age">
                      </div>

                      <div class="container-fluid col-6">
                        <label for="email"><strong>Email</strong></label>
                        <input type="text" name="email" class="form-control"
                               id="email" placeholder="Email">
                      </div>

                      <div class="container-fluid col-6">
                        <label for="password"><strong>Password</strong></label>
                        <input type="password" name="password" class="form-control"
                               id="password" placeholder="Password">
                      </div>

                      <div class="col-6 mx-auto">
                        <label class="container-fluid" for="newUserRoles"><strong>Role</strong>
                          <select id="newUserRoles" class="form-control" multiple size="2"
                                  name="newUserRoles">
                            <option value="ADMIN">ADMIN</option>
                            <option value="USER">USER</option>
                          </select>
                        </label>
                      </div>
                      <button class="btn btn-success" type="submit">Add user</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!--Панель пользователя-->
        <div class="tab-pane fade" id="userPage" role="tabpanel">
          <h2>User information-page</h2>
          <div class="card">
            <div class="card-header"><b>About user</b></div>
            <div class="card-body text-center">
              <table class="table table-striped">
                <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Username</th>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Age</th>
                  <th scope="col">Email</th>
                  <th scope="col">Role</th>
                </tr>
                </thead>
                <tbody id="data-user">
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal Edit -->
<div class="modal fade" id="modalEdit"
     aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
        <button type="button" class="close"
                data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form class="edit-user-form" id="edit-user-form">
        <div class="modal-body text-center">
          <div class="container-fluid col-6">

            <label for="idEdit"><b>ID</b></label>
            <input type="text"
                   class="form-control"
                   id="idEdit" disabled/>
            <br>

            <label for="usernameEdit"><b>Username</b></label>
            <input type="text"
                   class="form-control"
                   id="usernameEdit"/>
            <br>

            <label for="first_nameEdit"><b>First name</b></label>
            <input type="text"
                   class="form-control"
                   id="first_nameEdit"/>
            <br>

            <label for="last_nameEdit"><b>Last name</b></label>
            <input type="text"
                   class="form-control"
                   id="last_nameEdit"/>
            <br>

            <label for="ageEdit"><b>Age</b></label>
            <input type="number"
                   class="form-control"
                   id="ageEdit"/>
            <br>

            <label for="emailEdit"><b>Email</b></label>
            <input type="text"
                   class="form-control"
                   id="emailEdit"/>
            <br>

            <label for="passwordEdit"><b>Password</b></label>
            <input type="password"
                   class="form-control"
                   id="passwordEdit"/>
            <br>

            <div>
              <label for="rolesEdit"
                     class="form-label">Role</label>
              <select id="rolesEdit" class="form-control"
                      multiple size="2" name="rolesEdit">
                <option id="adminFlag" value="ADMIN">ADMIN</option>
                <option id="userFlag" value="USER">USER</option>
              </select>
              <br>
            </div>

          </div>
        </div>
        <div class="modal-footer">

          <button type="button" class="btn btn-secondary"
                  data-bs-dismiss="modal"
                  id="closeEditModal">Close
          </button>

          <button type="submit"
                  class="btn btn-primary text-light"
                  id="updateButton">Edit

          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal Delete -->
<div class="modal fade" id="modalDelete" tabindex="-1"
     role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="examplModalLabel">Delete user</h5>
        <button type="button" class="close" data-bs-dismiss="modal"
                aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center">
        <div class="container-fluid col-6">

          <label for="idDel"><b>ID</b></label>
          <input type="text"
                 class="form-control"
                 id="idDel" disabled/>
          <br>

          <label for="usernameDel"><b>Username</b></label>
          <input type="text"
                 class="form-control"
                 id="usernameDel" disabled/>

          <br>

          <label for="first_nameDel"><b>First name</b></label>
          <input type="text"
                 class="form-control"
                 id="first_nameDel" disabled/>
          <br>

          <label for="last_nameDel"><b>Last name</b></label>
          <input type="text"
                 class="form-control"
                 id="last_nameDel" disabled/>
          <br>

          <label for="ageDel"><b>Age</b></label>
          <input type="text"
                 class="form-control"
                 id="ageDel" disabled/>
          <br>

          <label for="emailDel"><b>Email</b></label>
          <input type="text"
                 class="form-control"
                 id="emailDel" disabled/>
          <br>

        </div>
      </div>
      <div class="modal-footer">

        <button type="button" class="btn btn-secondary"
                data-bs-dismiss="modal"
                id="closeDeleteModal">Close
        </button>

        <button type="submit"
                class="btn btn-danger"
                id="deleteButton"
                onclick="deleteUser()"
        >Delete
        </button>

      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

<script type="text/javascript" src="/AllUserPage.js"></script>
<script type="text/javascript" src="/UserPage.js"></script>
<script type="text/javascript" src="/AddNewUser.js"></script>
<script type="text/javascript" src="/DeleteMethod.js"></script>
<script type="text/javascript" src="/EditMethod.js"></script>
</body>
</html>
