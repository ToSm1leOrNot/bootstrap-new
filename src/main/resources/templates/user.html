<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="UTF-8">
  <title>User Page</title>
</head>
<body>

<!--Навигационная шапка сверху-->
<header>
  <div class="container-fluid" style="padding: 0">

<!--    <div class="row-cols-auto">-->
    <div class="row bg-dark text-white">
      <div class="col-12">
        <nav class="navbar navbar-expand navbar-dark bg-dark sticky-top">
          <div class="collapse navbar-collapse" id="user">
            <div style="padding-left: 15px">

              <!--Юзер с ролью-->
              <div class="navbar-nav mr-auto mb-2 mb-lg-0">
                <span class="navbar-brand" id="users-panel">
                <a class="font-weight-bold text-white" id="showUsername"></a>
                <a> with roles:</a>
                <a id="showRoles"></a>
                </span>

              </div>
            </div>
          </div>

          <!--Кнопка logout справа-->
          <ul class="navbar-nav float-lg-right" style="padding-right: 15px">
            <div class="nav-item">
              <form th:action="@{/logout}" th:method="POST">
                <button type="submit" class="btn btn-dark text-right">Logout</button>
              </form>
            </div>
          </ul>
        </nav>
      </div>
    </div>
  </div>
</header>

<!--Панель сбоку и таблица-->
<div class="container-fluid">
  <div class="row">

    <!--Панель сбоку-->
    <div class="col-2" style="padding: 0; padding-top: 15px">
      <ul class="nav nav-pills flex-column">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#userPanel">User</a>
        </li>
      </ul>
    </div>

    <!--Таблица-->
    <div class="col-10 bg-light">
      <div class="tab-content" style="padding: 0; padding-top: 15px; height: 100vh">
        <div class="tab-pane fade show active" id="userPanel">
          <h2>User information-page</h2>
          <div class="card">
            <div class="card-header"><b>About user</b></div>
            <div class="card-body text-center">
              <table class="table table-striped">
                <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Username</th>
                  <th scope="col">First Name</th>
                  <th scope="col">Last Name</th>
                  <th scope="col">Age</th>
                  <th scope="col">Email</th>
                  <th scope="col">Role</th>
                </tr>
                </thead>
                <tbody id="data-user"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>

<script type="text/javascript" src="/UserPage.js"></script>
</body>
</html>
